<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Row Transposition Cipher</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        form {
            max-width: 500px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }
        input, textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            display: block;
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            margin-bottom: 10px;
        }
        button:hover {
            background-color: #0056b3;
        }
        .result {
            max-width: 500px;
            margin: 20px auto;
            text-align: center;
            font-size: 18px;
            color: #333;
        }
        .matrix {
            max-width: 500px;
            margin: 20px auto;
            border-collapse: collapse;
            width: 100%;
            text-align: center;
        }
        .matrix th, .matrix td {
            border: 1px solid #ccc;
            padding: 8px;
        }
        footer {
            text-align: center;
            margin-top: 30px;
            font-size: 16px;
            color: #555;
        }
        footer span {
            font-weight: bold;
            color: #007BFF;
        }
    </style>
</head>
<body>
    <h1>Row Transposition Cipher</h1>
    <form id="cipherForm">
        <label for="plaintext">Enter the message:</label>
        <textarea id="plaintext" rows="4" placeholder="Enter your plaintext or ciphertext..."></textarea>

        <label for="key">Enter the key:</label>
        <input type="text" id="key" placeholder="Enter the key (e.g., 4231)" />

        <button type="button" onclick="encrypt()">Encrypt</button>
        <button type="button" onclick="decrypt()">Decrypt</button>
    </form>
    <div class="result" id="output"></div>
    <table class="matrix" id="matrix"></table>

    <footer>Developed by <span>Belal Amr</span></footer>

    <script>
        function prepareMessage(message) {
            return message.replace(/[^a-zA-Z]/g, "").toUpperCase();
        }

        function createMatrix(message, rows, cols) {
            let matrix = [];
            let index = 0;
            for (let i = 0; i < rows; i++) {
                let row = [];
                for (let j = 0; j < cols; j++) {
                    row.push(index < message.length ? message[index++] : 'X');
                }
                matrix.push(row);
            }
            return matrix;
        }

        function displayMatrix(matrix) {
            const table = document.getElementById("matrix");
            table.innerHTML = "";
            const headerRow = document.createElement("tr");
            for (let i = 0; i < matrix[0].length; i++) {
                const th = document.createElement("th");
                th.innerText = i + 1;
                headerRow.appendChild(th);
            }
            table.appendChild(headerRow);

            matrix.forEach(row => {
                const tr = document.createElement("tr");
                row.forEach(cell => {
                    const td = document.createElement("td");
                    td.innerText = cell;
                    tr.appendChild(td);
                });
                table.appendChild(tr);
            });
        }

        function encryptMessage(message, key) {
            const cols = key.length;
            const rows = Math.ceil(message.length / cols);
            const matrix = createMatrix(message, rows, cols);

            const keyOrder = key.split("").map((char, i) => ({ char, index: i }))
                                    .sort((a, b) => a.char.localeCompare(b.char));

            displayMatrix(matrix);

            let ciphertext = "";
            keyOrder.forEach(pair => {
                const col = pair.index;
                for (let row = 0; row < rows; row++) {
                    ciphertext += matrix[row][col];
                }
            });
            return ciphertext;
        }

        function decryptMessage(ciphertext, key) {
            const cols = key.length;
            const rows = Math.ceil(ciphertext.length / cols);
            const matrix = Array.from({ length: rows }, () => Array(cols).fill(''));

            const keyOrder = key.split("").map((char, i) => ({ char, index: i }))
                                    .sort((a, b) => a.char.localeCompare(b.char));

            let index = 0;
            keyOrder.forEach(pair => {
                const col = pair.index;
                for (let row = 0; row < rows; row++) {
                    matrix[row][col] = ciphertext[index++];
                }
            });

            let plaintext = "";
            for (let row = 0; row < rows; row++) {
                for (let col = 0; col < cols; col++) {
                    plaintext += matrix[row][col];
                }
            }

            return plaintext.replace(/X+$/, "");
        }

        function encrypt() {
            const plaintext = document.getElementById("plaintext").value;
            const key = document.getElementById("key").value;

            if (!plaintext || !key) {
                alert("Please fill in both the message and the key.");
                return;
            }

            const preparedMessage = prepareMessage(plaintext);
            const ciphertext = encryptMessage(preparedMessage, key);

            document.getElementById("output").innerText = "Ciphertext: " + ciphertext;
        }

        function decrypt() {
            const ciphertext = document.getElementById("plaintext").value.trim(); // Trim spaces here
            const key = document.getElementById("key").value;

            if (!ciphertext || !key) {
                alert("Please fill in both the message and the key.");
                return;
            }

            const plaintext = decryptMessage(ciphertext, key);

            document.getElementById("output").innerText = "Plaintext: " + plaintext;
        }
    </script>
</body>
</html>
